<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myPieChart" width="400" height="400"></canvas>

  <script>
    var ctx = document.getElementById('myPieChart').getContext('2d');
    var myPieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Sleep', 'Meals', 'Study and Tasks', 'Etc', 'Editing Vlogs', 'Bond with Family'],
        datasets: [{
          data: [40, 20, 25, 5, 5, 5],
          backgroundColor: [
            '#FF6384',
            '#36A2EB',
            '#FFCE56',
            '#4BC0C0',
            '#9966FF',
            '#FF8C00'
          ]
        }]
      },
      options: {
        responsive: false,
        title: {
          display: true,
          text: 'Time Allocation Pie Chart'
        }
      }
    });
  </script>
</body>
</html>
